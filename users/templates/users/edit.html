{% extends 'users/base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'users/forms.css' %}">

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login200" style="text-align: center;">

<form  class="login100-form validate-form" method ="POST" enctype="multipart/form-data"> {% csrf_token %}
      <span class="login100-form-title p-b-26">
          Edit Personal Data
        </span>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-font"></i>
        </span>
     {% for field in edit_form %}
          <div class="container" style="text-align: left;">
               <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
              <div class="mb-4">
                {{field}}
              </div>  
          </div>  
        {% endfor %}
     <div class="container" style="text-align:left;">
         <div id="profile_picture_form" >
            {% for field in profile_form %}
            <div class="mb-3">
               <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
               {% if field.name == "profile_pic"%}
                <img class="ml-2 mr-2" src="{% static 'users/imgs/images.png' %}" height="25px" width="25px" >
                {%endif%}
              {{field}}
            </div>
            {% endfor %}
        </div>
      </div>  
    <div class="container mt-5 mb-5" style="text-align: center;">
          <button class="btn-lg btn-primary" type="submit">Save</button>
    </div>            
</form>

 <div class="m-5">
    <a class="btn-lg btn-primary" href={% url 'change_password' %}>change password</a>
</div>
  </div>  
    </div>  
      </div>  


{% endblock %}
